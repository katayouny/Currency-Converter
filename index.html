<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency-Converter</title>
  </head>
  <body>
    <div class="texttitle">
      <h2>Currency Converter</h2>
    </div>

    <!-- currency-rate-creator part --------------->

    <div class="currency-rate-creator">
      <form class="currency-rate-creator_form" id="brand-currency-form">
        <fieldset>
          <legend>Brand currency rate conversion submission</legend>
          <br />

          <label for="base-currency">The base currency</label>
          <select name="base" id="base-currency">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="gpy">GPY</option>
          </select>
          <br />

          <div></div>

          <p class="explanations-in-forms">Choose the the quote currency and insert the rate <br class="zero-rate">
            Insert zero if the base cutrrency and quote currency are the same
        </br>
    </p>

          <span>
            <label for="eur">EUR rate</label>
          
            <input
              type="number"
              id="eur"
              name="EUR"
              step="0.00000001"
              required
              placeholder="0"
            />
            <div></div>

            <label for="usd">USD rate</label>
            <input
              type="number"
              id="usd"
              name="USD"
              step="0.00000001"
              required
              placeholder="0"
            />
            <div></div>

            <label for="gpy">GPY rate</label>
            <input
              type="number"
              id="gpy"
              name="GPY"
              step="0.00000001"
              required
              placeholder="0"
            />
            <div></div>
          </span>
          <br />

          <div class="convert-currency_buttonc-section">
            <button class="convert-currency_button" type="submit">
              Submit
            </button>
          </div>
        </fieldset>
      </form>
    </div>

    <div>
      <p></p>
    </div>

   <!--Finding the most moving valuta part ------------->
   <div class="valuta-converter-most-moving-valuta">
      <form class="valuta-converter-most-moving-valuta_form" id="most-moving-valuta-form">
        <fieldset>
          <legend>Showing the most moving valuta</legend>
          <div><button class="finding-the-most-moving-valuta_button" type="submit">Click to see the most moving valuta</button>
        </div>
        <p id="showing-moving-valuta"></p>
      </fieldset>
          </form>
          <br>


    <!--valuta-converter part --------->
    <div class="valuta-converter-based-on-rates">
      <form class="valuta-converter-based-on-rates_form" id="valuta-converter-form">
        <fieldset>
          <legend>Money Conversion based on predefined exchange rate</legend>
          <p>
            <label>Money amount</label>
            <input
              id="money-amount"
              type="number"
              class="amount-field"
              pattern=""
              min="0"
              step="0.001"
              required
              placeholder="Enter the amount 0.000"
            />
          </p>

          <p></p>

          <div><p class="explanations-in-forms">Choose valutas for conversion</p></div> 

          <!--optins for base valuta selection-->
          <label for="valutas-exchange-selction-base-valuta"
            >Choose the base valuta</label>
          <select
            name="valuta1"
            id="valutas-exchange-selction-base-valuta"
            required
          >
            <option value="">Select one</option>
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="gpy">GPY</option>
          </select>

          <div></div>

          <!--optins for quote valuta selection-->
          <label for="valutas-exchange-selction-quote-valuta"
            >Choose the quote valuta</label>
          <select
            name="valuta2"
            id="valutas-exchange-selction-quote-valuta"
            required
          >
            <option value="">Select one</option>
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="gpy">GPY</option>
          </select>

          <!-- valuta convert button -->
          <button class="valuta-converter_button" type="submit">
            Convert Valuta
          </button>
          <br>
          <br>

            <!-- Display the converted amount -->
            <label for="converted-amount">Converted amount</label>
            <div><p
              id="converted-amount"></p>
            </div>
        </fieldset>
      </form>
    </div>
    <div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

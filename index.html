<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency-Converter</title>
  </head>
  <body>
    <div class="texttitle">
      <h2>Currency Converter</h2>
    </div>

    <!-- *************************************************************************************-->
    <!-- Week1 / An object of a base currency, quote currencies object, and rates -------------->
    <!-- *************************************************************************************-->

    <!-- currency-rate-creator part --------------->

    <div class="currency-rate-creator">
      <form class="currency-rate-creator_form" id="brand-currency-form">
        <fieldset>
          <legend>Brand new currency rate ceator</legend>

          <label for="base-currency">The base currency</label>
          <input
            type="text"
            id="base-currency"
            value="EUR"
            placeholder="EUR"
            readonly
          />
          <br />

          <div></div>

          <p class="explanations-in-forms">
            Insert a the quote valuta and rate to be added<br
              class="zero-rate"
            />
          </p>

          <span>
            <label for="quote-name">Quote name</label>
            <input
              type="text"
              id="quote-name"
              step="0.001"
              required
              placeholder="quote-name"
            />
            <br />

            <label for="quote-rate">Quote rate</label>
            <input
              type="number"
              id="quote-rate"
              step="0.001"
              required
              placeholder="quote-rate"
            />
            <br />
          </span>
          <br />

          <div class="convert-currency_buttonc-section">
            <button class="convert-currency_button" type="submit">
              Add currency & rate
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <br />

    <!--valuta-converter part --------->
    <!-- *********************************************************-->
    <div class="valuta-converter-based-on-rates">
      <form
        class="valuta-converter-based-on-rates_form"
        id="valuta-converter-form"
      >
        <fieldset>
          <legend>Money Conversion based on predefined exchange rate</legend>

          <label>Money amount</label>
          <input
            id="money-amount"
            type="number"
            class="amount-field"
            pattern=""
            min="0"
            step="0.001"
            required
            placeholder="Enter the amount 0.00"
          />

          <div>
            <p class="explanations-in-forms">
              Insert the quote valuta for conversion
            </p>
          </div>

          <!--Base valuta-->
          <label for="valuta-exchange-selction-base-valuta"
            >The base valuta</label
          >
          <input
            type="text"
            id="base-currency"
            value="EUR"
            placeholder="EUR"
            readonly
          />
          <div></div>

          <!--Entering quote valuta -->
          <label for="valuta-exchange-quote-valuta">Quote valuta</label>
          <input
            type="text"
            id="valuta-exchange-quote-valuta"
            step="0.001"
            required
            placeholder="Quote-valuta"
          />
          <div></div>
          <br />

          <!-- valuta convert button -->
          <button class="valuta-converter_button" type="submit">
            Convert the valuta
          </button>
          <br />
          <br />
          <!-- Display the converted amount -->
          <span
            ><label for="converted-amount"
              >Converted amount:
              <p id="converted-amount-value"></p></label
          ></span>
        </fieldset>
      </form>
    </div>

    <!-- **********************************************************-->
    <!-- Week2 / An aaray of the currency rate objects -------------->
    <!-- **********************************************************-->
    <br />
    <div id="array-of-currencies-section-beta">
      <form id="brand-currency-form-beta">
        <fieldset>
          <legend>Currency rate creator beta</legend>

          <!-- base currency selection -->
          <label for="base-currency-beta">Choose a base currency:</label>
          <select id="base-currency-beta">
            <option value="EUR">"EUR"</option>
            <option value="USD">"USD"</option>
            <option value="DKK">"DKK"</option>
          </select>
          <br />

          <!-- quote currency selection -->
          <label for="quote-name-beta">Choose a quote currency:</label>
          <select id="quote-name-beta">
            <option value="EUR">"EUR"</option>
            <option value="USD">"USD"</option>
            <option value="DKK">"DKK"</option>
          </select>
          <br />

          <!--Entering quote rate -->
          <label for="quote-rate-beta">Conversion rate</label>
          <input
            type="number"
            id="quote-rate-beta"
            step="0.001"
            required
            placeholder="quote-rate"
          />

          <!--Conver currency button -->
          <button class="convert-currency_button" type="submit">
            Add currencies and rates
          </button>
        </fieldset>
      </form>
    </div>

    <div id="currency-rates-grid-container" class="table-container">
      <!-- the currency table will get displayed here by js codes -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
